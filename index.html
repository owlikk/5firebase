<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAStBnaOno65FDYYlpaBktPpwDNRWZia9s",
    authDomain: "arturpo-2fa11.firebaseapp.com",
    projectId: "arturpo-2fa11",
    storageBucket: "arturpo-2fa11.firebasestorage.app",
    messagingSenderId: "771872916881",
    appId: "1:771872916881:web:c2b0540168ba1894138630",
    measurementId: "G-C08FRLKGNL"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  // Логика кнопки
  document.getElementById("feedbackForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nameInput = document.getElementById("userName").value;
    const emailInput = document.getElementById("userEmail").value;

    try {
      await addDoc(collection(db, "requests"), {
        name: nameInput,
        email: emailInput,
        timestamp: new Date()
      });

      alert("Готово! Данные сохранены в Firebase.");
      document.getElementById("feedbackForm").reset();
    } catch (error) {
      console.error("Ошибка записи: ", error);
      alert("Ошибка при отправке.");
    }
  });
</script>
